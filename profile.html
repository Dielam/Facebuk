<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Mi Perfil</title>

		<link rel="icon" type="image/ico" href="img/u.ico">
		<link rel="stylesheet" type="text/css" href="css/header.css" media="screen">
		<link rel="stylesheet" type="text/css" href="css/facebuk.css" media="screen">
		<link rel="stylesheet" type="text/css" href="css/profile.css" media="screen">

		<script src="js/vendor/modernizr.js"></script>
	</head>
	<body>
		<!--Header-->
        <div class="header">
            <div class="page_title">
                <img src="img/title.png" height="100"/>
            </div>
			<div class="general_panel">
				<div class="pushbutton_panel">
					<a id="profile" class="link" href="/profile.html"> Perfil</a>
					<a id="friends" class="link" href="/friends.html"> Amigos</a>
					<a id="comments" class="link" href="/comments.html"> Comentarios</a>
					<button id="logout" class="btn_logout"> Cerrar sesión</button>
				</div>
			</div>
        </div>
		<!--Page Container-->
		<div class="page_container">
			<h1 class="centered">Tu perfil</h1>
			<div class="profile_container">
				<div class="profile_img">
					<img src="userImage" id="avatar" height="150" width="150">
				</div>
				<div class="profile_data">
					<span class="profile_data--name" id="data_name"></span>
                    <span class="profile_data--other" id="data_age"></span>
					<span class="profile_data--other" id="data_gender"></span>
                    <span class="profile_data--other" id="data_status"></span>
				</div>
			</div>
			<div class="profile-btn-container">
				<a class="btn btn_primary btn_centered" href="/modify_status.html">Modificar estado</a>
				<a class="btn btn_logout btn_centered" href="/modify_profile.html">Modificar perfil</a>
			</div>
			<div class="more">
				<h2>Ver más</h2>
				<a class="more-btn" href="/friends.html">Amigos</a>
				<a class="more-btn" href="/comments.html">Comentarios</a>
			</div>
		</div> 
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/vendor/aws-cognito-sdk.min.js"></script>
        <script src="js/vendor/amazon-cognito-identity.min.js"></script>
        <script src="js/config.js"></script>
        <script src="js/cognito-auth.js"></script>
		<script src="js/profile.js"></script>
	</body>
</html>
